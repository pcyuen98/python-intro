<html>
<head>
<script>
	var request;

	function sendInfo() {

		var url = "http://localhost:8080?";

		request = new XMLHttpRequest();

        var form = document.querySelector("#formElem");
		try {
			request.onreadystatechange = getInfo;
			selection = form.querySelector('input[name="selection"]').value,
			url = url + "selection=" + selection;
			request.open("GET", url, true);
			request.send();
		}
		catch (e) {
			alert("Unable to connect to server. " + e);
		}
	}

	function getInfo() {
		if (request.readyState == 4) {
			var val = request.responseText;
			document.getElementById('output').innerHTML = val;
		}
	}
</script>
</head>

<body>
<marquee><h1>This is an example of ajax</h1></marquee>

<b>Enter your food choice here:</b>
<p>
<b>Food 1.</b> Mcdonald RM 10 <p>
<b>Food 2.</b> Nasi Lemak RM 2 <p>
<b>Food 3.</b> Mee Kosong RM 1 <p>

	<form id="formElem">
		<input type="text" name="selection" value="1"> 
		<input type="button" value="Submit To Backend" onClick="sendInfo()">
	</form>
	
The total price is RM <span id="output"> </span>

</body>
</html>
